<!DOCTYPE html>
<html>
<head>
    <title>chop chop tests</title>

    <link rel="stylesheet" href="../qunit/qunit.css"/>
    <script src="../qunit/qunit.js"></script>
    <script src="../require/require.js"></script>


    <style type='text/css'>

        html, body {
            margin: 0 auto;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;

        }

    </style>

<div id="qunit"></div>

<script>

        baseUrl: '../..',

        }
    });

    QUnit.config.autostart = false;
    require([
        'testlib/Promise-test',

    ], function (Promise) {
        QUnit.start();
    });
